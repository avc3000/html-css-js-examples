<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color RGB</title>
</head>
<body>
  <div class="contenedor-principal">
    <div class="contenedor-interno">
      <div class="color">
        <label for="rojo" style="color: red;">Rojo (R)</label>
        <input type="range" id="rojo" min="0" max="255" value="23" step="1">
        <p id="texto-rojo" style="color: red;"></p>
      </div>
      <div class="color">
        <label for="verde" style="color: green;">Verde (G)</label>
        <input type="range" id="verde" min="0" max="255" value="41" step="1">
        <p id="texto-verde" style="color: green;"></p>
      </div>
      <div class="color">
        <label for="azul" style="color: blue;">Azul (B)</label>
        <input type="range" id="azul" min="0" max="255" value="56" step="1">
        <p id="texto-azul" style="color: blue;"></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
